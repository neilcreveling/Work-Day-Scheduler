<!DOCTYPE html>
<html lang="en">
  <!-- add head with meta data, links to bootstrap, fonts, and css -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>
  <body>
    <!-- create header with jumbotron bootstrap class -->
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <!-- create a container with 8 rows, representing 8 time blocks -->
    <!-- each timeblock contains 3 columns (hour, textarea, and save button) -->
    <!-- these are each defined with a class and/or id for future use in css and js -->
    <div class="container">
        <div class="row time-block" id="timeblock-id" data-hour="9">
            <div class="col-md-1 hour">9AM</div>
            <textarea class="col-md-10 description" id="task1"></textarea>
            <button class="col-md-1 saveBtn">Save</button>
        </div>
        <div class="row time-block" id="timeblock-id" data-hour="10">
            <div class="col-md-1 hour" id="time-hour">10AM</div>
            <textarea class="col-md-10 description" id="task2"></textarea>
            <button class="col-md-1 saveBtn">Save</button>
        </div>
        <div class="row time-block" id="timeblock-id" data-hour="11">
            <div class="col-md-1 hour" id="time-hour">11AM</div>
            <textarea class="col-md-10 description" id="task3"></textarea>
            <button class="col-md-1 saveBtn">Save</button>
        </div>
        <div class="row time-block" id="timeblock-id" data-hour="12">
            <div class="col-md-1 hour" id="time-hour">12PM</div>
            <textarea class="col-md-10 description" id="task4"></textarea>
            <button class="col-md-1 saveBtn">Save</button>
        </div>
        <div class="row time-block" id="timeblock-id" data-hour="13">
            <div class="col-md-1 hour" id="time-hour">1PM</div>
            <textarea class="col-md-10 description" id="task5"></textarea>
            <button class="col-md-1 saveBtn">Save</button>
        </div>
        <div class="row time-block" id="timeblock-id" data-hour="14">
            <div class="col-md-1 hour" id="time-hour">2PM</div>
            <textarea class="col-md-10 description" id="task6"></textarea>
            <button class="col-md-1 saveBtn">Save</button>
        </div>
        <div class="row time-block" id="timeblock-id" data-hour="15">
            <div class="col-md-1 hour" id="time-hour">3PM</div>
            <textarea class="col-md-10 description" id="task7"></textarea>
            <button class="col-md-1 saveBtn">Save</button>
        </div>
        <div class="row time-block" id="timeblock-id" data-hour="16">
            <div class="col-md-1 hour" id="time-hour">4PM</div>
            <textarea class="col-md-10 description" id="task8"></textarea>
            <button class="col-md-1 saveBtn">Save</button>
        </div>
        <div class="row time-block" id="timeblock-id" data-hour="17">
            <div class="col-md-1 hour" id="time-hour">5PM</div>
            <textarea class="col-md-10 description" id="task9"></textarea>
            <button class="col-md-1 saveBtn">Save</button>
        </div>
    </div>
    <!-- add links to jquery, moment, and the js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>    
</html>
